version: "3"
services:
  nodeLatest:
    image: "node:latest"
    user: "node"
    working_dir: /home/node/app
    environment:
      - PORT=1338
    volumes:
      - ./:/home/node/app
    ports:
        - "1338:1338"
    command: "npm test"

  node9:
    image: "node:9"
    user: "node"
    working_dir: /home/node/app
    environment:
      - PORT=1337
    volumes:
      - ./:/home/node/app
    ports:
        - "1337:1337"
    command: "npm test"

  node8:
    image: "node:8"
    user: "node"
    working_dir: /home/node/app
    environment:
      - PORT=1336
    volumes:
      - ./:/home/node/app
    ports:
        - "1336:1336"
    command: "npm test"

  test:
    build:
      context: .
      dockerfile: .dockerfiles/node9-test
    environment:
      - TERM=xterm-256color
    tty: true
    command: "npm run coverage"

  mongodb:
    image: mongo:3.4
    container_name: "mongodb"
    environment:
        - MONGO_DATA_DIR=/data/db
    ports:
        - 27017:27017
    command: mongod

  server:
    build:
      context: .
      dockerfile: .dockerfiles/node9
    environment:
      - DBWEBB_PORT=${DBWEBB_PORT:-3000}
      - DSN=mongodb://mongodb:27017/
    links:
      - mongodb
    ports:
      - "${DBWEBB_PORT:-3000}:${DBWEBB_PORT:-3000}"
    command: "npm start"
